<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ if .IsHome }}{{ .Site.Title }}{{ else }}{{ .Title }} - {{ .Site.Title }}{{ end }}</title>
</head>
<body>
    <header style="border-bottom: 1px solid #ccc; padding: 1rem;">
        <h1 style="margin: 0;"><a href="/" style="text-decoration: none; color: inherit;">{{ .Site.Title }}</a></h1>
        <nav style="margin-top: 0.5rem;">
            <a href="/" style="margin-right: 1rem;">首页</a>
            <a href="/posts/" style="margin-right: 1rem;">文章</a>
            <a href="/about/">关于</a>
        </nav>
    </header>
    <main style="padding: 2rem; max-width: 800px; margin: 0 auto;">
        {{ block "main" . }}{{ end }}
    </main>
</body>
</html>
