{{ define "main" }}
    <h2>欢迎来到 {{ .Site.Title }}</h2>
    <p>{{ .Site.Params.description }}</p>
    
    <h3>最新文章</h3>
    <ul>
    {{ range where .Site.RegularPages "Type" "posts" }}
        <li>
            <a href="{{ .Permalink }}">{{ .Title }}</a> 
            - {{ .Date.Format "2006-01-02" }}
        </li>
    {{ else }}
        <li>暂无文章</li>
    {{ end }}
    </ul>
{{ end }}
