{{ define "main" }}
    <h2>欢迎来到我的网站</h2>
    <p>{{ .Site.Params.description }}</p>
    
    <h3>最新文章</h3>
    <ul>
    {{ range first 5 (where .Site.RegularPages "Type" "posts") }}
        <li><a href="{{ .Permalink }}">{{ .Title }}</a> - {{ .Date.Format "2006-01-02" }}</li>
    {{ end }}
    </ul>
{{ end }}
